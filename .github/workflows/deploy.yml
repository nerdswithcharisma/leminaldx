name: Deploy to FTP

# This workflow runs when code is pushed to the main/master branch
on:
  push:
    branches: [main, master]

# Jobs are the main building blocks of workflows
jobs:
  deploy:
    # This job runs on Ubuntu (you can also use Windows or macOS)
    runs-on: ubuntu-latest

    # Steps are individual tasks within a job
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js (needed for npm run build)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build assets
      - name: Build assets
        run: npm run build

      # Step 5: Deploy wp-content directory to FTP
      - name: Deploy wp-content to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftpupload.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          server-dir: htdocs/wp-content/
          local-dir: ./wp-content
          dangerous-clean-slate: false
          dry-run: false
          log-level: verbose
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env
            **/.env.local
            **/uploads/**
            **/cache/**
            **/upgrade/**
            **/backup-db/**
            **/backups/**
            **/blogs.dir/**
            **/upgrade-temp-backup/**
            **/wflogs/**
            **/debug.log
            **/themes/twentytwentythree/**
            **/themes/twentytwentyfour/**
            **/themes/twentytwentyfive/**
